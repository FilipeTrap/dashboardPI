<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 p-0" id="menu">
            <h2 class="mt-3 mb-4 text-center">Menu</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-center" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="config.html">Configurações</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container d-flex align-items-center">
                    <h2 id="titulo" class="navbar-brand mb-0">Dashboard</h2>
                    <div class="input-group">
                        <input type="text" class="form-control mr-sm-2" id="pesquisar" placeholder="Pesquisar">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="pesquisar()">
                                <i class="bi bi-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-center">Água</h3>
                        <div class="chart-container" id="aguaChartContainer">
                            <canvas id="aguaChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3 class="text-center">Lixo</h3>
                        <div class="chart-container" id="LixoChartContainer">
                            <canvas id="LixoChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-center">Energia Elétrica</h3>
                        <div class="chart-container" id="energiaChartContainer">
                            <canvas id="energiaChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3 class="text-center">Internet</h3>
                        <div class="chart-container" id="internetChartContainer">
                            <canvas id="internetChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h3 class="text-center">Sistema de Esgoto</h3>
                        <div class="chart-container" id="esgotoChartContainer">
                            <canvas id="esgotoChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let IN_ESGOTO_REDE_PUBLICA_1 = 0;
    let IN_ESGOTO_REDE_PUBLICA_0 = 0;

    let IN_AGUA_POTAVEL_1 = 0;
    let IN_AGUA_POTAVEL_0 = 0;
    let IN_ENERGIA_REDE_PUBLICA_1 = 0;
    let IN_ENERGIA_REDE_PUBLICA_0 = 0;

    let IN_LIXO_SERVICO_COLETA_1 = 0;
    let IN_LIXO_SERVICO_COLETA_0 = 0;
    let IN_INTERNET_1 = 0;
    let IN_INTERNET_0 = 0;

    const className = 'Microdados_NE';
    const url = `https://parseapi.back4app.com/classes/${className}`;
    const options = {
        method: 'GET',
        headers: {
            'X-Parse-Application-Id': 'iRnH8RFUpMtwo9rQA6oVwfUveShMIghHpOuQ7JPq',
            'X-Parse-REST-API-Key': 'RnURHvIzxQHiw4Ok0zQpYmHuQJEuLAbYQxDv68dU',
            'Content-Type': 'application/json'
        }
    };

    fetch(url, options)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data && data.results) {
                data.results.forEach(item => {
                    if (item.IN_AGUA_POTAVEL === 1) {
                    IN_AGUA_POTAVEL_1++;
                } else if (item.IN_AGUA_POTAVEL === 0) {
                    IN_AGUA_POTAVEL_0++;
                }

                if (item.IN_ENERGIA_REDE_PUBLICA === 1) {
                    IN_ENERGIA_REDE_PUBLICA_1++;
                } else if (item.IN_ENERGIA_REDE_PUBLICA === 0) {
                    IN_ENERGIA_REDE_PUBLICA_0++;
                }

                if (item.IN_ESGOTO_REDE_PUBLICA === 1) {
                    IN_ESGOTO_REDE_PUBLICA_1++;
                } else if (item.IN_ESGOTO_REDE_PUBLICA === 0) {
                    IN_ESGOTO_REDE_PUBLICA_0++;
                }

                if (item.IN_LIXO_SERVICO_COLETA === 1) {
                    IN_LIXO_SERVICO_COLETA_1++;
                } else if (item.IN_LIXO_SERVICO_COLETA === 0) {
                    IN_LIXO_SERVICO_COLETA_0++;
                }

                if (item.IN_INTERNET === 1) {
                    IN_INTERNET_1++;
                } else if (item.IN_INTERNET === 0) {
                    IN_INTERNET_0++;
                }
                });

        console.log("IN_AGUA_POTAVEL_1:", IN_AGUA_POTAVEL_1);
        console.log("IN_AGUA_POTAVEL_0:", IN_AGUA_POTAVEL_0);
        console.log("IN_ENERGIA_REDE_PUBLICA_1:", IN_ENERGIA_REDE_PUBLICA_1);
        console.log("IN_ENERGIA_REDE_PUBLICA_0:", IN_ENERGIA_REDE_PUBLICA_0);
        console.log("IN_ESGOTO_REDE_PUBLICA_1:", IN_ESGOTO_REDE_PUBLICA_1);
        console.log("IN_ESGOTO_REDE_PUBLICA_0:", IN_ESGOTO_REDE_PUBLICA_0);
        console.log("IN_LIXO_SERVICO_COLETA_1:", IN_LIXO_SERVICO_COLETA_1);
        console.log("IN_LIXO_SERVICO_COLETA_0:", IN_LIXO_SERVICO_COLETA_0);
        console.log("IN_INTERNET_1:", IN_INTERNET_1);
        console.log("IN_INTERNET_0:", IN_INTERNET_0);


                var dadosesgotoCtx = {
                    'Possui': [IN_ESGOTO_REDE_PUBLICA_1, IN_ESGOTO_REDE_PUBLICA_0],
                };
                var dadosaguaCtx = {
                    'Possui': [ IN_AGUA_POTAVEL_1,  IN_AGUA_POTAVEL_0],
                };
                var dadosLixoCtx = {
                    'Possui': [IN_LIXO_SERVICO_COLETA_1, IN_LIXO_SERVICO_COLETA_0],
                };
                var dadosenergiaCtx = {
                    'Possui': [IN_ENERGIA_REDE_PUBLICA_1, IN_ENERGIA_REDE_PUBLICA_0],
                };
                var dadosinternetCtx = {
                    'Possui': [IN_INTERNET_1, IN_INTERNET_0],
                };

                var cores = {
                    'Possui': ['#2196f3', '#ffb300'],
                };

                var escolas = ['Possui', 'Não possui'];

                var esgotoCtx = document.getElementById('esgotoChart').getContext('2d');
                var esgotoChart = createChart(esgotoCtx, dadosesgotoCtx['Possui'], 'Sistema de Esgoto', cores['Possui'], escolas);

                var aguaCtx = document.getElementById('aguaChart').getContext('2d');
                var aguaChart = createChart(aguaCtx, dadosaguaCtx['Possui'], 'Sistema de Esgoto', cores['Possui'], escolas);

                var lixoCtx = document.getElementById('LixoChart').getContext('2d');
                var lixoChart = createChart(lixoCtx, dadosLixoCtx['Possui'], 'Sistema de Esgoto', cores['Possui'], escolas);

                var energiaCtx = document.getElementById('energiaChart').getContext('2d');
                var energiaChart = createChart(energiaCtx, dadosenergiaCtx['Possui'], 'Sistema de Esgoto', cores['Possui'], escolas);

                var internetCtx = document.getElementById('internetChart').getContext('2d');
                var internetChart = createChart(internetCtx, dadosinternetCtx['Possui'], 'Sistema de Esgoto', cores['Possui'], escolas);




            }
        })
        .catch(error => {
            console.error('Error fetching class data:', error);
        });

    function createChart(ctx, data, label, colors, labels) {
        return new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    backgroundColor: colors,
                    borderColor: colors,
                    data: data,
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }

    function pesquisar() {
        var termo = document.getElementById('pesquisar').value.toLowerCase();
        var elementos = ['aguaChartContainer', 'LixoChartContainer', 'energiaChartContainer', 'internetChartContainer', 'esgotoChartContainer'];
        var encontrado = false;
        for (var i = 0; i < elementos.length; i++) {
            var elemento = document.getElementById(elementos[i]);
            if (elemento.innerHTML.toLowerCase().includes(termo)) {
                elemento.scrollIntoView({ behavior: 'smooth', block: 'start' });
                encontrado = true;
                break;
            }
        }
        if (!encontrado) {
            alert('Nenhum gráfico encontrado com esse nome.');
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
